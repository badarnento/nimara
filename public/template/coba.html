<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimara Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .carousel-container {
            position: relative;
            overflow: hidden;
            max-width: 90%;
            margin: auto;
            border-radius: 10px;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
            padding: 10px;
            border-radius: 10px;
        }
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: #717171;
        }
        .sidebar{
            z-index: 99;
        }

    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <button id="menu-toggle" class="text-2xl">&#9776;</button>
        <img src="assets\nimara\logo.png" alt="">
    </nav>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar fixed left-0 top-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform">
        <button id="close-menu" class="p-4">&larr;</button>
        <ul class="p-4 space-y-4">
            <li>üè† Beranda</li>
            <li>‚ÑπÔ∏è Tentang Nimara</li>
            <li>üìñ Menu</li>
            <li>üìÑ Artikel</li>
            <li>üéß Nimara Care</li>
        </ul>
    </div>

    <!-- Carousel Banner -->
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="assets/nimara/banner1.png" alt="Promo 1">
            <img src="assets/nimara/banner2.jpg" alt="Promo 1">
            <img src="assets/nimara/banner3.jpg" alt="Promo 1">
        </div>
        <div class="dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
        </div>
    </div>

    <!-- Tema Menu -->
    <section class="p-4">
        <h2 class="text-lg font-bold mb-2">Tema Menu</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-blue-500 text-white p-4 rounded-lg">Rasa Asli Indonesia</div>
            <div class="bg-blue-500 text-white p-4 rounded-lg">World on a Plate</div>
        </div>
    </section>

    <!-- Pilihan Menu -->
    <section class="p-4">
        <h2 class="text-lg font-bold mb-2">Pilihan Menu</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white shadow-md p-4 rounded-lg">Prasmanan Istimewa</div>
            <div class="bg-white shadow-md p-4 rounded-lg">Nasi Box Andalan</div>
        </div>
    </section>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
        });
        document.getElementById('close-menu').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('-translate-x-full');
        });

        // Auto Carousel
        let index = 0;
        const totalSlides = document.querySelectorAll('.carousel img').length;
        const dots = document.querySelectorAll('.dot');

        function updateDots() {
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        function moveCarousel() {
            index = (index + 1) % totalSlides;
            document.getElementById('carousel').style.transform = `translateX(-${index * 100}%)`;
            updateDots();
        }
        setInterval(moveCarousel, 3000);

        dots.forEach(dot => {
            dot.addEventListener('click', function() {
                index = parseInt(this.getAttribute('data-index'));
                document.getElementById('carousel').style.transform = `translateX(-${index * 100}%)`;
                updateDots();
            });
        });
    </script>
</body>
</html>
